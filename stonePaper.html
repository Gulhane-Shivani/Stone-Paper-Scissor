<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="stonePaper.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/stone.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.jpeg" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="img/scissor.png" alt="Paper">
        </div>
    </div>

        <div class="score-board">
            <div class="score">
                <p id="users-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>            
        </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="stonrPaper.js"></script>
</body>
</html>
